<!DOCTYPE html>
<html lang="port-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVibe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <header class="cabeçalho">
        <div class="container container__logo" >
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
             </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="logo" src="img/logobook.png" alt="Logo da BookVibe">
        </div>

        <div class="container">
            <a href="#"><img src="img/coracao.svg" alt="Meus favoritos" class="container__imagem container__imagem__menu"></a>
            <a href="#"><img src="img/compra.svg" alt="Carrinho de compras" class="container__imagem container__imagem__menu"></a>
            <a href="#"><img src="img/perfil.svg" alt="Meu perfil" class="container__imagem container__imagem__menu"></a>
        </div>
    </header>
</body>

</html>
